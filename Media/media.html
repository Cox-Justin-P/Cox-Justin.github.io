<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Motivation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="media.css">
</head>
<body background="silver-curtain.jpg">
    <div id="content">
        <h1>- THE MOTIVATIONAL PAGE -</h1>
        <img src="pumped_baby.gif">
        <h2>Get Hyped By Watching!</h2>
        <div id="mediaVideo">
            <video width="450" height="300" controls>
                <source src="mental_toughness.mp4" type="video/mp4">
            </video>
        </div>
        <h2>Get Hyped By Listening!</h2>
        <div id="mediaAudio">
            <audio controls>
                <source src="motivation_audio.mp3" type="audio/mp3">
            </audio>
        </div>
        <h2>Reminder to Keep Smiling!</h2>
        <div id="mediaCanvas">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>

    <script>
        let canvas = document.querySelector("canvas");
        let c = canvas.getContext('2d');

        c.beginPath();
        c.arc(95, 50, 30, 0, 2 * Math.PI);  // left eye
        c.moveTo(100, 50);
        c.arc(95, 50, 5, 0, 2 * Math.PI);   // left pupil
        c.moveTo(230, 50);
        c.arc(200, 50, 30, 0, 2 * Math.PI); // right eye
        c.moveTo(205, 50);
        c.arc(200, 50, 5, 0, 2 * Math.PI);  // right pupil
        c.moveTo(185, 100);
        c.arc(145, 100, 40, 0, Math.PI);    // smile
        
        c.stroke();
    </script>
</body>
</html>
