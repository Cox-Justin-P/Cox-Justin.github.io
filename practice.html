<button type="button" onclick="binarySearch()">Binary Search</button>

<body>
  <script>
      let numbers = [1, 3, 4, 7, 9];
      let value = 2;
      console.table(numbers);

      function binarySearch() {
          let low = 0;
          let high = numbers.length - 1;
          let mid = 0;
          let count = 0;

          while(low <= high) {
              count += 1;
              mid = Math.trunc((low + high) / 2);
              console.log("Mid is " + numbers[mid]);
              if(numbers[mid] < value) {
                  low = mid + 1;
              } else if(numbers[mid] > value) {
                  high = mid - 1;
              } else {
                  console.log("Value " + value + " was found!");
                  console.log("It took " + count + " tries!");
                  return mid;
              }
          }
          console.log("Number was not found");
      }


  </script>
