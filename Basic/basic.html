<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="basic.css">
</head>
<body>
    <h2>List Sorter</h2>
    <p>Enter Words:</p> 
    <input type="text" id="item"> 
    <button type="button" onclick="addItem()">Add</button>
    <button type="button" onclick="clearList()">Clear List</button>
    <div id="unsortedArray">
        <h4>Current List</h4>
    </div>
    <br><button type="button" id="sortButton" onclick="sortArray()">Sort List</button>
    <div id="sortedArray">

    </div>
    <div id="code">
        
    </div>
    <script>
    // array to hold items
    let currentArray = [];

    function addItem() {
        // create a variable to hold what the user entered
        let item = document.getElementById("item");

        // add the item to the array
        currentArray.push(item.value);

        // data check
        console.table(currentArray);

        // display the list
        displayList(currentArray, task="displayUnsorted");
        
    }

    function displayList(listArray, task) {

        // TODO: add case-insensitive sort functionality
        // display sorted array if sort button was clicked
        if(task == "displaySorted")
        {
            document.querySelector("#sortedArray").append(listArray);
        }
        else 
        {
            // create p element
            let arrayData = document.createElement('p');

            // place what is in the array to the p element
            for(let i in listArray)
            {
                arrayData = listArray[i];
            }
        
            // need to add a break to each line
            let newLine = document.createElement("br");

            // append the item to the div to be displayed to the user
            console.log(task);
            document.querySelector("#unsortedArray").append(arrayData, newLine);
        }

    }

    function clearList() {
        // set the array to empty
        currentArray = [];

        // refresh the page
        document.location.reload(true);
    }

    function sortArray() {
        // data check the unsorted array
        console.table("Sort Function" + currentArray);

        // sort the array
        let sortedArray = currentArray.sort();

        // display the sorted array
        displayList(sortedArray, task = "displaySorted");
    }
    </script>
</body>
</html>
