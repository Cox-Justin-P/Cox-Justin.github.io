<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="basic.css">
    <script src="main.js"></script>
</head>
<body>
    <h2>List Sorter</h2>
    <p>Enter Words:</p> 
    <input type="text" id="item"> 
    <button type="button" onclick="addItem()">Add</button>
    <button type="button" onclick="clearList()">Clear List</button>
    <div id="unsortedArray">
        <h4>Current List</h4>
    </div>
    <br><button type="button">Sort List</button>
    <div id="sortedArray">

    </div>
    <script>
    let currentArray = [];

    function addItem() {
        let item = document.getElementById("item");
        currentArray.push(item);
        console.log(currentArray);
        let arrayData = document.createElement('p');
        for(let i in currentArray)
        {
            console.log(currentArray[i].value)
            arrayData = currentArray[i].value;
        }
        
        document.querySelector("#unsortedArray").append(arrayData);

        // need to add a break to each line
        let space = document.createElement("br");
        document.querySelector("#unsortedArray").append(space);
    }

    function clearList() {
        currentArray = [];
        document.location.reload(true);
    }
    </script>
</body>
</html>
