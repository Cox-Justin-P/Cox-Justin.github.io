<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Events and Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="events.css">
</head>
<body>
    <div id="touchStuff">
        <h1>Touch Here</h1>
    </div>
    <script>
        let touchArea = document.getElementById('touchStuff');
        touchArea.addEventListener('touchstart', touchStart);
        touchArea.addEventListener('touchend', touchEnd);

        function touchStart(ev) {
            ev.preventDefault();
            console.log("touchstart worked");
            touchArea.style="background:black; color:white";
        }

        function touchEnd() {
            console.log("touchend worked");
            touchArea.style="background: yellow; color: black";
        }
    </script>
</body>
</html>
