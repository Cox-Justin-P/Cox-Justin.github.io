<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Events and Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="events.css">
</head>
<body>
    <div id="touchStuff">
        <h1>Touch Here</h1>
    </div>
    <div id="ezA">
        <p>Give Justin an A?</p>
        <div id="options">
            <div id='yesD'>
                <button type="button" id="yes" onclick="displayMessage('yes')">Yes</button>
                <button type="button" id="no" onclick="displayMessage('no')"
                        onmouseenter="moveIt('enter')" onmouseout="moveIt('leave')">No</button>
        </div>
    </div>
    <br><br>
    <div id="animation">
        <div id="animateDiv">

        </div>
    </div>
    <script>
        let touchArea = document.getElementById('touchStuff');
        touchArea.addEventListener('touchstart', touchStart);
        touchArea.addEventListener('touchend', touchEnd);

        function touchStart(ev) {
            ev.preventDefault();
            console.log("touchstart worked");
            touchArea.style="background:black; color:white";
        }

        function touchEnd() {
            console.log("touchend worked");
            touchArea.style="background: yellow; color: black";
        }

        // ez A stuff

        function displayMessage(answer) {
            if(answer == 'yes') {
                console.log("You clicked yes!")
                window.alert("Thanks for the easy A!");
            }
            else {
                console.log("You clicked no!");
            }
        }

        function moveIt(position) {
            let noButton = document.getElementById('no');
            if(position == 'enter') {
                noButton.style="visibility:hidden";
            }
        }
    </script>
</body>
</html>
